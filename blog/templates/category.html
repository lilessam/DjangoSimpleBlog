{% extends "master.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="container" style="margin-top: 8%">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% for post in posts %}
                <div class="post-preview">
                    <a href="/post/{{post.id}}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                    </a>
                    <h5 class="post-subtitle">
                        {{ post.content|slice:":455"}} ...
                    </h5>
                    
                </div>
                <hr>
                {% endfor %}

                
            </div>
        </div>
    </div>

{% endblock %}
